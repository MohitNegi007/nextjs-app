name: ci

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      WORD: ${{secrets.WORD}}

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Check Node.js version
        run: node --version

      - name: Setup Node.js
        uses: actions/setup-node@v2.4.0
        with:
          node-version: "20.x"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build Next.js application
        run: npm run build

      - name: Verify build success
        id: verify_build
        run: |
          npm run start -- --no-browser --port 3000 &
          sleep 5 # Adjust the time according to your build's needs
          if curl -sS http://localhost:3000; then
            echo "::set-output name=build_success::true"
            echo "Build successful!"
            kill %1
          else
            echo "::set-output name=build_success::false"
            echo "Build failed! Exiting..."
            exit 1
          fi

      - name: Prevent pushing on failure
        if: steps.verify_build.outputs.build_success != 'true'
        run: exit 1
